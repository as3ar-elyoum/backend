version: "3"

services:
  db:
    image: postgres:13.1
    env_file:
      - environment.env
    restart: always
    healthcheck:
      test: "exit 0"
    volumes:
      - postgres:/var/lib/postgresql
    ports:
      - "5440:5432"
  redis:
    image: redis:6.0
    restart: always
    ports:
      - "6370:6379"

volumes:
  postgres:
  bundle_path: