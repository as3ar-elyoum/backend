version: "3"

services:
  db:
    image: postgres:13.1
    env_file:
      - environment.env
    restart: always
    ports:
      - "5433:5432"
    healthcheck:
      test: "exit 0"
    volumes:
      - postgres:/var/lib/postgresql

  redis:
    image: redis:6.0
    restart: always
  
  elasticsearch:
    image: elasticsearch:8.3.1
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 800M
        reservations:
          cpus: '0.25'
          memory: 300M
  
  # kibana:
  #   image: docker.elastic.co/kibana/kibana:8.3.1
  #   ports:
  #     - 5601:5601
  #   environment:
  #     - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
  #   depends_on:
  #     - elasticsearch
  
  backend:
    image: priceindex-backend
    build: .
    entrypoint: /app/entrypoint.sh
    ports:
      - "8080:3000"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - elasticsearch
    env_file:
      - environment.env
    restart: always

  sidekiq:
    image: priceindex-backend
    command: 'bundle exec sidekiq'
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - backend
    env_file:
      - environment.env
    restart: always

volumes:
  postgres:
  elasticsearch:
  bundle_path:
